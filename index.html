<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Feedback UI</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="card" id="card">
        <h1 class="heading">Feedback UI</h1>
        <div class="review-container">
          <div class="rating" data-value="Unhappy">
            <img
              src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
              alt=""
            />
            <p>Unhappy</p>
          </div>
          <div class="rating" data-value="Neutral">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
              alt=""
            />
            <p>Neutral</p>
          </div>
          <div class="rating" data-value="Satisfied">
            <img
              src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
              alt=""
            />
            <p>Satisfied</p>
          </div>
        </div>
        <button id="btn">Send Review</button>
      </div>
    </main>
  </body>
</html>
